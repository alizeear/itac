	/***MISE EN FORME DES ALERTES***/
	window.alert=function( alertMessage ){
		//Quand une alerte est détectée dans la fenêtre, on utlise la fonction suivante
	    var alertBox = "";
	            alertBox +="<div class='messageAlerte'>";
	            alertBox +="<p>"+alertMessage+"</p>";
	            //Remplissage de l'alerte avec le texte des alertes
	            alertBox  +="<a class='fermerAlert' onclick='closeAlert();'>Fermer</a>";
	            //On n'oublie pas de rajouter le lien pour la fermer
	            alertBox+="</div>";
	            //Et on ferme la div de l'alerte
	    document.getElementById("alertPanel").innerHTML = alertBox;
	    //On range l'alert dans la div de l'alertBox
	    document.getElementById("alertPanel").focus();
	    //Et on se focus dessus (on mt l'écran dessus quoi)
 	}

 	function closeAlert(){
        var alertBox =  document.getElementById("alertPanel");
        alertBox.innerHTML ="";
    }
    </script>
